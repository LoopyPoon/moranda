name: CI сборка для проекта

on:
  pull_request:
    branches:
      - 'master'
      - 'i[0-9]+-*'
  push:
    branches:
      - 'master'
      - 'i[0-9]+-*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Получить код
        uses: actions/checkout@v4

      - name: Установить Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Установаить Gradle Wrapper
        run: |
          sudo apt update && sudo apt install -y gradle
          gradle wrapper --gradle-version=8.5
          chmod +x gradlew

      - name: Запустить тесты
        run: ./gradlew test